services:
  adminer:
    image: adminer
    container_name: trFinal_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - trFinal_network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - trFinal_network

  backend:
    image: node:18-alpine
    container_name: trFinal_backend
    restart: always
    ports:
      - "3000:3000"
    working_dir: /app/backend
    volumes:
      - ../backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      - mysql
    command: sh -c "sleep 5 && npm install && npm run dev"
    networks:
      - trFinal_network

  frontend:
    image: node:18-alpine
    container_name: trFinal_frontend
    restart: always
    ports:
      - "4000:4000"
    working_dir: /app/frontend
    volumes:
      - ../frontend/vuetify-project:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    command: sh -c "sleep 6 && npm install && npm run dev"
    networks:
      - trFinal_network

networks:
  trFinal_network:
    driver: bridge

volumes:
  mysql_data:
